<html>
   <head>
      <meta charset="UTF-8">
      <title>Hitran file format plot</title>
      <link rel="stylesheet" type="text/css" href="./css/style.css"> 
      <script src = "./js/jquery.min.js">
      </script>
      <script src = "./js/highcharts.js"></script>  

   </head>
   
   <body>
      <div id='mask-div'></div>
      <div id = "container" style = "width: 800px; height: 600px; margin: 0 auto"></div>
      <div class="option-area">
        <label for='load-data'>Load data</label>
        <input id="file-selector" type="file" />
        <button id="clear-plot">Clear plot</button>
        <label for='switch-log-x'>X axis</label>
        <button id="switch-log-x">Enable log</button>
        <label for='switch-log-y'>Y axis</label>
        <button id="switch-log-y">Enable log</button>          
      </div>
      <div class="data-area"><pre id='transition-info'></pre></div>
      <script src="./js/plot.js">  
      </script>
   </body>
   
</html>
